<!doctype html>
<html>
	<head>
		<title>Multi-Space</title>

		<!-- Material design -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

		<!-- Socket.IO -->
		<script src="/socket.io/socket.io.js"></script>

		<!-- JQuery -->
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		
		<style>
			* { margin: 0; padding: 0;}

			body, html {
				height:100%;
				background-color: #efefef;
				font-family: 'Roboto', sans-serif;
			}
			
			#nameForm {
				margin: auto;
				position: relative;
				text-align: center;
				background-color: #ffffff;
				font-size: 24px;
				width: 450px;
				top: 30%;
			}
			
			#textBoxOuter {
				position: relative;
				width: 33%;
				left: 33%;
			}
			
			#startButton {
				position: relative;
				width: 33%;
				left: 33%;
			}
			
			#mainCanvas {
				display: none;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			#chatForm {
				display: none;
				position: absolute;
				font-size: 24px;
				width: 285px;
				right: 10px;
				bottom: 10px;
			}
			
			#chatBoxOuter {
				position: relative;
				width: 200px;
				right: 0;
			}

			#chatBox {
				text-align: right;
			}
			
			#chatButton {
			right: 0;
			}
		</style>
	</head>
	
	<body>
		<form class="demo-card-wide mdl-card mdl-shadow--2dp" id='nameForm'>
			<br>Enter your extremely funny nickname<br>
			<span style="font-size: 16px;">(15 letters max)</span>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="textBoxOuter">
				<input class="mdl-textfield__input" type="text" id="textBox" autocomplete="off">
				<label class="mdl-textfield__label" for="textBox">Nickname</label>
			</div>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id='startButton'>Start</button>
			<br><span style="font-size: 16px;">Move with mouse. Press/Hold Z to shoot.<br>Make kill streaks to get new weapons.</span><br>
		</form>
		
		<canvas id='mainCanvas'></canvas>
		
		<form id='chatForm'>
			<div class="mdl-textfield mdl-js-textfield" id="chatBoxOuter">
				<input class="mdl-textfield__input" type="text" id="chatBox" autocomplete="off">
				<label class="mdl-textfield__label" for="chatBox"></label>
			</div>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id='chatButton'>Say</button>
		</form>
		
		<script src="index.js"></script>
	</body>
</html>
